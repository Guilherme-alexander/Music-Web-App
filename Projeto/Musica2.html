<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<title>Projeto 27 - Musica</title>
</head>
<body>
	
	<div class="container" style="background:linear-gradient(to bottom,#338ce0,#dff1ff);">
		<div class="player">
			<div class="player-controls">

				<div onclick="voltarInicio()" class="player-btn player-btn-small">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
				</div><!--player-btn player-btn-small-->

				<h5 class="player-title">Playing now</h5>

				<div class="player-btn player-btn-small">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div><!--player-btn player-btn-small-->

			</div><!--player-controls-->

			<div class="player-album">
				<img class="player-img" src="imagens/blue.jpg" alt="album Cover" >
			</div>

			<h2 class="player-artist">JVKE - Upside Down </h2>
			<h3 class="player-som">TikTok Remix</h3>

			<!-- <input id="music" class="player-level" type="range" value="0" min="0" max="100"> -->

			<div class="audio-duration">
				<div class="start">00:01</div>
				<div class="end">03:15</div>
			</div>

			<audio class="player-audio music" controls id="audio">
				<source src="som/All TikTok Mashup [ JVKE - Upside Down ] _ Buttercup x Hood Baby TikTok Remix.mp3" type="audio/mpeg">
			</audio>

			<div class="player-controls">
				<div onclick="voltar()" class="player-btn player-btn-medium">
					<i class="fa fa-backward" aria-hidden="true"></i>
				</div>

				<div class="player-btn player-btn-medium blue" id="play">
					<i class="fa fa-play play-btn"" aria-hidden="true"></i>
					<i class="fa fa-pause pause-btn hide" aria-hidden="true"></i>
				</div>

				<div onclick="proxima()" class="player-btn player-btn-medium">
					<i class="fa fa-forward" aria-hidden="true"></i>
				</div>
			</div><!--player-controls-->

		</div><!--player-->
	</div><!--container-->

	<script>
	function proxima(){
		location.href = 'musica3.html';
     }

	function voltarInicio(){
		location.href = 'index.html'; 
    }

    function voltar(){
		location.href = 'index.html'; 
     }
	</script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
